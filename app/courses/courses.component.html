<logo-cmp></logo-cmp>
    <div class="main-panel">
        <header-cmp></header-cmp>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Courses</h4> 
                                <div class="content table-responsive table-full-width">
                                    <table class="table table-striped" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
                                           [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                                        <thead>
                                            <tr>
                                            <th><mfDefaultSorter by="name">Title</mfDefaultSorter></th>
                                            <th><mfDefaultSorter by="type">Department</mfDefaultSorter></th>
                                            <th><mfDefaultSorter by="">Branch</mfDefaultSorter></th>
                                            <th><mfDefaultSorter by="">Status</mfDefaultSorter></th>
                                            <th><mfDefaultSorter by="createdAt">Created On</mfDefaultSorter> </th>
                                            <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        <tr *ngFor="let row of mf.data">
                                            <td> title </td>
                                            <td> </td>
                                            <td>  </td>
                                            <td>  </td>
                                            <td>  </td>
                                            <td> <i class="ti-eye"></i> &nbsp;
                                                 <a href="/edit-course"> <i class="ti-pencil"></i></a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
